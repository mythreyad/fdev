<!DOCTYPE html>
<html>
    <head>
        <title>Secret Santa</title>
        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
            .center
            {
                text-align: center;
                list-style-position: inside;
            }
            ol.center li
            {
                text-align: left;
                margin-left: 40%;
            }
            .center2 {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 25%;
            }
        </style>
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
    </head>
    <div class="navbar navbar-fixed"> 
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">About the Organizers</a></li>
                    <li><a href="index.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <body style="background-color:white">
        <h1>BCA Secret Santa!</h1>
        <h3><p>What is Secret Santa?</p></h3>
        <p>
            <h5><p><a href = https://en.wikipedia.org/wiki/Secret_Santa>Click this link to find out more.</a></p></h5>
        </p>
        <p>Why join?</p>

        <ol class="center">
            <li>Trade presents,</li>
            <li>Make new friends,</li>
            <li>And enjoy the Christmas Sprit!</li>
        </ol>

        <img src="secretsanta.jpeg" alt="Hi" class="center2">

        <div class="container">
            <form>
                <h4 class="center">To sign up, fill out the following form!</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input
                            id="name"
                            type="email"
                            class="validate"
                            required
                        />
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input
                            id="email"
                            type="email"
                            class="validate"
                            required
                        />
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select>
                          <option value="1">9th Grade</option>
                          <option value="2">10th Grade</option>
                          <option value="3">11th Grade</option>
                          <option value="4">12th Grade</option>
                        </select>
                        <label>Grade</label>
                      </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea1" class="materialize-textarea" placeholder="What interests you have -- to send to your Secret Santa! Make sure not to include your name."></textarea>
                      <label for="textarea1">A Short Bio</label>
                    </div>
                </div>
                <div class="row center">
                    <button
                        class="btn waves-effect waves-dark"
                        type="submit"
                    >
                        Submit!
                    </button>
                </div>
            </form>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script>
            M.AutoInit();
        </script>
    </body>
</html>
